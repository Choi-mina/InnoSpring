<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .header-navbar {
            top: 0;
            left: 0;
            right: 0; /* 오른쪽을 0으로 설정하여 양쪽을 채움 */
            height: 100px;
            width: 100%;
            position: absolute;
            display: flex; /* flexbox로 자식 요소를 정렬 */
            align-items: center; /* 중앙 정렬로 수정 */
            background-color: rgba(256 , 248 , 220);
        }

        .navbar-div {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between; /* 요소들을 좌우로 벌리기 */
            align-items: center; /* 중앙 정렬 */
            padding: 0 35px; /* 좌우 패딩 추가 */
            background-color: transparent;
        }
        .div1 {
            flex: 1;
        }
        .logo {
            color: black;
            font-size: 36px;
            font-style: inherit;
            text-align: left;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
        .consult {
            color: rgba(105 , 105 , 105);
            font-size: 20px;
            font-style: inherit;
            text-align: left;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
        .mypage {
            display: none;
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-style: inherit;
            text-align: right;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
        .login-join {
            color: rgba(255, 255, 255, 1);
            width: 50px;
            font-size: 20px;
            font-style: inherit;
            text-align: right;
            font-family: DM Sans;
            font-weight: 700;
            flex: 1;
            border: 0;
            background-color: transparent;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="header-navbar" id="header-navbar">
    <div class="navbar-div" id="navbar-div">
        <button class="logo" onclick="location.href='/'"><span>MINA</span></button>
        <div class="div1"> </div>
        <button class="consult" id="consult" onclick="location.href='/consult'"><span>공지사항</span></button>
        <button class="mypage" id="mypage"><span>마이페이지</span></button>
        <div class="div1"> </div>
        <button class="login-join" id="login-btn" onclick="location.href='/login'"><img src="images/logout.png" alt="logout image" class="login-join"></button>
    </div>
</div>
</body>
<script th:src="@{/common/common.ajax.js}"></script>
</html>
