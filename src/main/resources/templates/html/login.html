<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center;    /* 세로 중앙 정렬 */
        }

        /* 로그인 페이지 스타일 */
        .login-container {
            margin-top: 90px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            font-size: 32px;
            color: #4C4C4C;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #6f42c1;
        }

        .login-form input[type="submit"] {
            background-color: #6f42c1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            margin-top: 20px;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .login-form input[type="submit"]:hover {
            background-color: #5a36b2;
        }

        /* 버튼들을 가로로 배치 */
        .btn-div {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-div a {
            color: #6f42c1;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-div a:hover {
            text-decoration: underline;
        }

        /* 작은 화면에서 로그인 폼 크기 조정 */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                width: 90%;
                max-width: none;
            }

            .login-form input {
                padding: 12px;
                font-size: 14px;
            }

            .login-form input[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }

            .btn-div {
                flex-direction: column;
                align-items: center;
            }

            .btn-div a {
                margin-top: 10px;
            }
        }
    </style>

</head>
<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>
<div class="login-container">
    <h2>로그인</h2>
    <div class="login-form">
        <form method="post" id="login-form">
            <input type="text" name="email" placeholder="아이디(이메일)" required>
            <input type="password" name="userPassword" placeholder="비밀번호" required>
            <input type="submit" value="로그인" id="loginBtn">
        </form>
    </div>

    <div class="btn-div">
        <a href="/search-ip-web" class="search-ip">아이디/비밀번호 찾기</a>
        <a href="/sign-up-web" class="sign-up">아직 회원이 아니신가요?</a>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{fragments/footer}"></th:block>
</body>
<script>
    window.onload = function() {
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="userPassword"]').value;

            if (!email) {
                alert("아이디(이메일)을 입력해주세요.");
                return false;
            } else if (!password) {
                alert("비밀번호를 입력해주세요.");
                return false;
            } else {
                const param = {};
                param["email"] = email;
                param["password"] = password;
                ajaxJsonCall('/log-in-result', param, function (data) {
                    if (data.code === "0000") {
                        location.href = '/';
                    } else if (data.code === "9999") {
                        alert("아이디 또는 비밀번호를 다시 확인해주세요.")
                    }
                }, function (error) {
                    alert("An error occurred: " + error.message);
                });
            }
        });
    }
</script>
</body>
</html>
