<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
    <link href="../css/home.css" rel="stylesheet" type="text/css"/>
    <title>Artist</title>
    <style>

        .frame-container {
            top: 100px;
            left: 0px;
            width: 100%;
            height: 87%;
            position: absolute;
            align-items: center;
        }

        .artist-div {
            left: 8%;
            top: 8%;
            width: 85%;
            height: 6%;
            position: relative;
            display: flex;
        }

        .grid-container {
            display: flex; /* Flexbox로 변경 */
            flex-wrap: wrap; /* 아이템이 컨테이너 너비를 초과하면 다음 줄로 이동 */
            gap: 10px; /* 간격 조정 */
            padding: 10px;
        }

        .grid-item {
            border: 1px solid rgba(232, 217, 255);
            border-radius: 5px;
            overflow: hidden;
            height: 150px; /* 고정된 높이 설정 */
            width: 200px; /* 고정된 너비 설정 */
            display: flex;
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* 마우스를 올렸을 때 이미지 어둡게 */
        .grid-item img:hover {
            filter: brightness(70%); /* 밝기 조정 */
        }

        .caption {
            text-align: center; /* 캡션 중앙 정렬 */
            padding: 5px; /* 패딩 추가 */
            transition: background-color 0.3s ease; /* 부드러운 배경 색 전환 효과 추가 */
        }

        /* 마우스를 올렸을 때 캡션 어둡게 */
        .grid-item:hover {
            background-color: rgba(209, 178, 255, 0.5); /* 그리드 아이템 배경색 변경 */
            border-color: rgba(185, 150, 225); /* 테두리 색상 변경 (선택사항) */
        }

        .grid-item:hover .caption {
            color: white; /* 캡션 글자색 변경 */
        }


        .grid-item .caption {
            text-align: center; /* 캡션 중앙 정렬 */
            padding: 5px; /* 패딩 추가 */
        }

        .write-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(232 , 217 , 255);
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .write-btn:hover {
            background-color: rgba(209, 178, 255);
        }

        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed; /* 고정 위치 */
            z-index: 1; /* 다른 요소보다 위에 표시 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            max-height: 80%; /* 최대 높이를 80%로 설정 */
            overflow-y: auto; /* 수직 스크롤바 추가 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        textarea {
            border: 1px solid rgba(83 , 52 , 129);
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .modal-content {
            position: relative; /* relative 위치 설정 */
        }

        #actionButtons {
            display: flex; /* Flexbox로 변경 */
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px; /* 버튼 간의 간격 조정 */
            margin-top: 10px; /* 버튼과 내용 간의 여백 */
        }

        .submit-btn {
            background-color: rgba(209, 178, 255);
            border: none;
            color: white;
            padding: 10px 15px; /* 수평 패딩을 추가하여 버튼 크기 조절 */
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: rgba(185, 150, 225);
        }

        #deleteButton {
            background-color: rgba(209, 178, 255);
            border: none;
            color: white;
            padding: 10px 15px; /* 수평 패딩을 추가하여 버튼 크기 조절 */
            border-radius: 5px;
            cursor: pointer;
        }

        #deleteButton:hover {
            background-color: rgba(255, 100, 100);
        }

    </style>
</head>
<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>
<div class="frame-container">
    <div class="artist-div">
        <div class="grid-container" id="artistGrid"></div>
    </div>
    <button class="write-btn" id="write-btn">+</button>

    <!--  글 작성 modal  -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>글 작성</h2>
            <form id="postForm" enctype="multipart/form-data" method="post">
                <textarea id="postContent" rows="4" style="width: 100%;" placeholder="내용을 입력하세요" name="artistContent"></textarea>
                <br>
                <label for="uploadPhoto">사진 추가:</label>
                <input type="file" id="uploadPhoto" accept="image/*" name="artistImage">
                <br><br>
                <button type="submit" class="submit-btn">게시하기</button>
            </form>

        </div>
    </div>

    <!-- 상세 정보 모달 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDetailModal">&times;</span>
            <h2></h2>
            <img id="detailImage" src="" alt="상세 이미지" style="width: 100%; height: auto;"/>
            <p id="detailContent"></p>
            <textarea id="editContent" style="width: 100%; display: none;" placeholder="수정 내용을 입력하세요"></textarea>
            <br>
            <input type="file" id="editPhoto" accept="image/*" style="display: none;" />

            <div id="actionButtons">
                <button id="editButton" class="submit-btn">수정</button>
                <button id="saveButton" class="submit-btn" style="display: none;">저장</button>
                <button id="deleteButton" class="submit-btn">삭제</button>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{fragments/footer}"></th:block>
</body>
<script>

    var detailModal = document.getElementById("detailModal");
    var closeDetailModal = document.getElementById("closeDetailModal");
    var editButton = document.getElementById("editButton");
    var deleteButton = document.getElementById("deleteButton");
    var saveButton = document.getElementById("saveButton");
    var editContent = document.getElementById("editContent");
    var detailContent = document.getElementById("detailContent");

    window.onload = function() {
        fetch('/artist/find-all')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(result => {
                if (result.code === "0000") {
                    const artistGrid = document.getElementById('artistGrid');
                    artistGrid.innerHTML = ''; // Clear existing content

                    // 날짜 기준으로 최신 글 순서대로 정렬 (assuming artist has an updateDate property)
                    const sortedArtists = result.data.sort((a, b) => {
                        return new Date(b.updateDate) - new Date(a.updateDate); // 최신 순으로 정렬
                    });

                    sortedArtists.forEach(artist => {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';

                        // 그리드에 넣을 이미지 보여주기
                        const img = document.createElement('img');
                        img.setAttribute('artist-id', artist.artistId);
                        if (artist.artistImage) {
                            img.src = 'data:image/jpeg;base64,' + artist.artistImage;
                            img.style.display = 'block';
                            gridItem.appendChild(img);
                        } else {
                            // 이미지가 없는 경우 내용 보여주기
                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'caption';

                            // 내용이 10글자 이상이면 뒷내용은 '...'으로 표시
                            const contentText = artist.artistContent.replace(/<br\s*\/?>/g, '\n'); // <br> 태그를 줄바꿈으로 변경
                            const displayText = contentText.length > 10
                                ? contentText.substring(0, 10) + '...'
                                : contentText;

                            // contentDiv의 텍스트를 innerText가 아닌 innerHTML로 설정
                            contentDiv.innerHTML = displayText.replace(/\n/g, '<br>'); // 줄바꿈 문자를 <br>로 변경
                            gridItem.appendChild(contentDiv);
                        }

                        artistGrid.appendChild(gridItem);

                        if(sessionFlag == null || (sessionFlag != null && sessionFlag == 'F'))
                            $('#write-btn').css('display', 'none');

                        // gridItem 클릭 시 상세 정보 모달 열기
                        gridItem.onclick = function() {
                            // 상태 초기화
                            editContent.style.display = "none"; // textarea 숨기기
                            saveButton.style.display = "none"; // 저장 버튼 숨기기
                            detailContent.style.display = "block"; // 기존 내용 다시 표시
                            editButton.style.display = "block"; // 수정 버튼 다시 표시
                            deleteButton.style.display = "block"; // 삭제 버튼 다시 표시
                            editPhoto.style.display = "none";
                            document.getElementById("detailContent").style.display = "block";
                            // 상세 정보 업데이트
                            if (artist.artistImage) {
                                document.getElementById("detailImage").style.display = "block";
                                document.getElementById("detailImage").src = img.src; // 클릭한 이미지의 src
                            }   else
                                document.getElementById("detailImage").style.display = "none";
                            document.getElementById("detailContent").innerHTML = artist.artistContent.replace(/<br\s*\/?>/g, '<br>'); // 해당 아티스트의 내용

                            // 모달 열기
                            detailModal.style.display = "block";

                            if(sessionFlag == null || sessionFlag == 'F') {
                                editButton.style.display = "none";
                                deleteButton.style.display = "none";
                            }

                            // 수정버튼 클릭 핸들러
                            editButton.onclick = function() {
                                // 기존 내용 로드
                                document.getElementById("detailContent").style.display = "none";
                                var contentHtml = detailContent.innerHTML; // innerHTML로 변경하여 <br> 태그도 처리
                                var contentText = contentHtml.replace(/<br\s*\/?>/gi, '\n'); // <br> 태그를 \n으로 변환
                                editContent.value = contentText; // 기존 내용
                                editContent.style.display = "block"; // textarea 표시
                                saveButton.style.display = "block"; // 저장 버튼 표시
                                editButton.style.display = "none"; // 수정 버튼 숨기기
                                deleteButton.style.display = "none"; // 삭제 버튼 숨기기

                                // 사진 수정 가능하게 하기
                                editPhoto.style.display = "block"; // 사진 수정 input 표시
                            };

                            // 수정 저장 버튼 클릭 핸들러
                            saveButton.onclick = function() {
                                var updatedContent = editContent.value.replace(/\n/g, '<br>');
                                var file = editPhoto.files[0]; // 수정된 이미지 가져오기

                                var artistDto = {
                                    artistId: artist.artistId,
                                    artistContent: updatedContent
                                };

                                var formData = new FormData();
                                formData.append("artistDto", new Blob([JSON.stringify(artistDto)], { type: "application/json" }));
                                if (file) {
                                    formData.append("artistImage", file);
                                } else
                                    formData.append("artistImage", null);

                                fetch(`/artist/modify`, {
                                    method: 'POST',
                                    body: formData
                                })
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error("HTTP status " + response.status);
                                        }
                                        return response.json();
                                    })
                                    .then(data => {
                                        if (data.code === "0000") {
                                            alert("수정되었습니다.");
                                            location.reload(); // 페이지를 새로고침하여 변경 사항 반영
                                        }
                                    })
                                    .catch(error => console.error('Error updating artist:', error));
                            };

                            deleteButton.onclick = function() {
                                var confirmDelete = confirm("정말로 삭제하시겠습니까?");
                                if (confirmDelete) {
                                    fetch(`/artist/delete?id=${artist.artistId}`, {
                                        method: 'POST'
                                    })
                                        .then(response => {
                                            if (!response.ok) {
                                                throw new Error("HTTP status " + response.status);
                                            }
                                            return response.json();
                                        })
                                        .then(data => {
                                            if (data.code === "0000") {
                                                alert("삭제되었습니다.");
                                                detailModal.style.display = "none"; // 모달 닫기
                                                artistGrid.removeChild(gridItem); // 그리드에서 삭제
                                            } else {
                                                console.error('Error deleting artist: ', data.message);
                                            }
                                        })
                                        .catch(error => console.error('Error deleting artist:', error));
                                }
                            }
                        }
                    });
                } else {
                    console.error('Error fetching artists: ', result.message);
                }
            })
            .catch(error => console.error('Error fetching artists:', error));
    };



    // 글쓰기 모달 관련 요소들
    var WriteModal = document.getElementById("myModal");
    var WriteBtn = document.getElementById("write-btn");
    var WriteSpan = document.getElementsByClassName("close")[0];

    // 글작성 버튼 클릭 시 모달 열기
    WriteBtn.onclick = function() {
        WriteModal.style.display = "block";
    }

    // X 버튼 클릭 시 모달 닫기
    WriteSpan.onclick = function() {
        WriteModal.style.display = "none";
    }

    // '게시하기' 버튼 클릭 핸들러
    document.getElementById("postForm").onsubmit = function(event) {
        event.preventDefault();

        var content = document.getElementById("postContent").value;
        content = content.replace(/\n/g, '<br>');
        var fileInput = document.getElementById("uploadPhoto");
        var file = fileInput.files[0];

        var confirmPost = confirm("정말로 게시하시겠습니까?");
        if (confirmPost) {
            if((content == null || content == "") && (fileInput == null || file == null))
                alert("내용을 입력해주세요.");
            else {
                var artistDto = {
                    artistContent: content
                };

                var formData = new FormData();
                formData.append("artistDto", new Blob([JSON.stringify(artistDto)], { type: "application/json" }));
                if (file) {
                    formData.append("artistImage", file);
                } else
                    formData.append("artistImage", null);


                fetch('/artist/save', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("HTTP status " + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code === "0000") {
                            location.reload(); // 페이지를 새로고침하여 변경 사항 반영
                            document.getElementById("postForm").reset();
                        }
                    })
                    .catch(error => {
                        alert("An error occurred: " + error.message);
                    });
            }
        }
    }

    // 상세 모달 X 버튼 클릭 시 모달 닫기
    closeDetailModal.onclick = function() {
        detailModal.style.display = "none";
        // 상태 초기화
        editContent.value = detailContent.innerText; // 기존 내용
        editContent.style.display = "none"; // textarea 숨기기
        saveButton.style.display = "none"; // 저장 버튼 숨기기
        editButton.style.display = "block"; // 수정 버튼 다시 표시
        deleteButton.style.display = "block"; // 삭제 버튼 다시 표시
        editPhoto.style.display = "none";
    }

</script>
</html>
