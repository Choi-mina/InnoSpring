<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
    <link href="../css/home.css" rel="stylesheet" type="text/css"/>
    <title>Artist</title>
    <style>
        frame-container {
            top: 100px;
            left: 0px;
            width: 100%;
            height: 87%;
            position: absolute;
            align-items: center;
        }
        .artist-div {
            left: 32%;
            top: 8%;
            width: 35%;
            height: 6%;
            position: relative;
            display: flex;
            border: 1px solid rgba(232 , 217 , 255);
            border-radius: 5px;
        }
        .write-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(232 , 217 , 255);
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .write-btn:hover {
            background-color: rgba(209, 178, 255);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input,textarea {
            border: 1px solid rgba(83 , 52 , 129);
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .submit-btn {
            background-color: rgba(209, 178, 255);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: rgba(185, 150, 225);
        }
    </style>
</head>
<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>
<div class="frame-container">
    <div class="artist-div">

    </div>
    <button class="write-btn" id="write-btn">+</button>

    <!--  글 작성 modal  -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>글 작성</h2>
            <form id="postForm">
                <textarea id="postContent" rows="4" style="width: 100%;" placeholder="내용을 입력하세요"></textarea>
                <br>
                <label for="uploadPhoto">사진 추가:</label>
                <input type="file" id="uploadPhoto" accept="image/*">
                <br>
                <button type="submit" class="submit-btn">게시하기</button>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{fragments/footer}"></th:block>
</body>
<script>
    // 글쓰기 모달 관련 요소들
    var WriteModal = document.getElementById("myModal");
    var WriteBtn = document.getElementById("write-btn");
    var WriteSpan = document.getElementsByClassName("close")[0];

    // 글작성 버튼 클릭 시 모달 열기
    WriteBtn.onclick = function() {
        WriteModal.style.display = "block";
    }

    // X 버튼 클릭 시 모달 닫기
    WriteSpan.onclick = function() {
        WriteModal.style.display = "none";
    }

    // 모달 외부 클릭 시 모달 닫기
    window.onclick = function(event) {
        if (event.target == WriteModal) {
            WriteModal.style.display = "none";
        }
    }

    // Form submission (you can add your own handling logic here)
    document.getElementById("postForm").onsubmit = function(event) {
        event.preventDefault();
        var content = document.getElementById("postContent").value;
        var fileInput = document.getElementById("uploadPhoto");
        var file = fileInput.files[0];
        var confirmPost = confirm("정말로 게시하시겠습니까?");
        if (confirmPost) {
            // User confirmed, proceed with posting
            console.log("Content: ", content);
            if (file) {
                console.log("Photo: ", file.name);
            }

            // modal 닫기
            modal.style.display = "none";
        }
    }
</script>
</html>
