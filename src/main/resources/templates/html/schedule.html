<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
    <link href="../css/home.css" rel="stylesheet" type="text/css"/>
    <title>Schedule</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-size: 16px;
            overflow: scroll;
        }
        .schedule-div {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            padding: 10px 104px;
            position: absolute;
            top: 100px;
            left: 0;
        }

        .date-month {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table.date-month {
            width: 80%;
            table-layout: fixed;
            font-size: 20px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            width: 14.28%;
            height: 80px;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            vertical-align: middle;
            position: relative;
        }

        td .add-event {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(83 , 52 , 129);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            z-index: 10;
        }

        td:hover .add-event {
            display: block;
        }


        td a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 60px;
            font-size: 18px;
        }

        #month-prev {
            background-color: transparent;
            border-color: transparent;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 50px;
        }

        #today-btn {
            background-color: transparent;
            border: transparent;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 50px;
        }

        #month-next {
            background-color: transparent;
            border-color: transparent;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 50px;
        }

        #today-btn:hover {
            border-color: #555;
        }

        td.sun {
            color: red;
        }

        td.sat {
            color: blue;
        }

        td.today a {
            background-color: rgba(232, 217, 255, 1);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .modal {
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 20%;
            transform: translate(-50%, -20%);
            width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        #event-list {
            margin-top: 20px;
            text-align: left;
        }


        .schedule-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 모달 창 내용 */
        .schedule-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            text-align: left;
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            cursor: pointer;
        }

    </style>
</head>
<body>

            <span id="month-this">2022.05</span>
            <div class="button_wrap">

            <tr>
                <td class="sun"><a>29</a><button class="add-event">+</button></td>

                <td class=""><a>31</a><button class="add-event">+</button></td>
                <td class=""><a></a><button class="add-event">+</button></td>
                <td class=""><a></a><button class="add-event">+</button></td>
                <td class=""><a></a><button class="add-event">+</button></td>

        </table>

    <!--    일정 확인 모달창     -->

        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-date"></h2>
            <div id="event-list">
                <!-- 여기에 해당 날짜의 일정을 표시 -->
            </div>
        </div>
    </div>

    <!-- 스케줄 추가 모달 -->
    <div id="schedule-modal" class="schedule-modal" style="display:none;">
        <div class="schedule-modal-content">
            <span class="close">&times;</span>
            <h2 id="schedule-modal-date"></h2>
            <form id="schedule-form">
                <label for="event-title">스케줄 제목:</label>
                <input type="text" id="event-title" name="event-title" required><br><br>

                <label for="event-time">시간:</label>
                <input type="time" id="event-time" name="event-time"><br><br>

<!--                <label for="event-desc">설명:</label><br>-->
<!--                <textarea id="event-desc" name="event-desc" rows="4" cols="50"></textarea><br><br>-->

                <button type="submit">저장</button>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{fragments/footer}"></th:block>
</body>
<script th:src="@{/common/common.ajax.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function prevMonth(date) {
        var target = new Date(date);
        target.setDate(1);
        target.setMonth(target.getMonth() - 1);
        return getYmd(target);
    }

    function nextMonth(date) {
        var target = new Date(date);
        target.setDate(1);
        target.setMonth(target.getMonth() + 1);
        return getYmd(target);
    }

    function getYmd(target) {
        // IE에서 날짜 문자열에 0이 없으면 인식 못함
        var month = ('0' + (target.getMonth() + 1)).slice(-2);
        return [target.getFullYear(), month, '01'].join('-');
    }

    function fullDays(date) {
        var target = new Date(date);
        var year = target.getFullYear();
        var month = target.getMonth();

        var firstWeekDay = new Date(year, month, 1).getDay();
        var thisDays = new Date(year, month + 1, 0).getDate();

        // 월 표시 달력이 가지는 셀 갯수는 3가지 가운데 하나이다.
        // var cell = [28, 35, 42].filter(n => n >= (firstWeekDay + thisDays)).shift();
        var cell = [28, 35, 42].filter(function (n) {
            return n >= (firstWeekDay + thisDays);
        }).shift();

        // 셀 초기화, IE에서 Array.fill()을 지원하지 않아서 변경
        // var days = new Array(cell).fill({date: '', dayNum: '', today: false});
        var days = []
        for (var i = 0; i < cell; i++) {
            days[i] = {
                date: '',
                dayNum: '',
                today: false
            };
        }

        var now = new Date();
        var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        var inDate;
        for (var index = firstWeekDay, i = 1; i <= thisDays; index++, i++) {
            inDate = new Date(year, month, i);
            days[index] = {
                date: i,
                dayNum: inDate.getDay(),
                today: (inDate.getTime() === today.getTime())
            };
        }

        return days;
    }
    function drawMonth(date) {
        $('#month-this').text(date.substring(0, 7).replace('-', '.'));
        $('#month-prev').data('ym', prevMonth(date));
        $('#month-next').data('ym', nextMonth(date));

        $('#tbl-month').empty();

        var td = '<td class="__REST__ __TODAY__"><a __HREF__>__DATE__</a><button class="add-event">+</button></td>';
        // var href = '/depart/schedule?date=' + date.substring(0, 8);
        var hasEvent;
        var tdClass;
        var week = null;
        var days = fullDays(date);
        for (var i = 0, length = days.length; i < length; i += 7) {
            // 전체 셀을 주단위로 잘라서 사용
            week = days.slice(i, i + 7);

            var $tr = $('<tr></tr>');
            week.forEach(function (obj, index) {
                hasEvent = (index === 3);
                tdClass = (index === 0)? 'sun': '';
                tdClass = (index === 6)? 'sat': tdClass;

                $tr.append(td.replace('__REST__', tdClass)
                    .replace('__TODAY__', (obj['today'])? 'today': '')
                    // .replace('__HREF__', (hasEvent)? 'href="'+ href + ('0' + obj['date']).slice(-2) +'"': '')
                    .replace('__DATE__', obj['date']));
            });
            $('#tbl-month').append($tr);
        }
    }

    $(function () {
        var date = (new Date()).toISOString().substring(0, 10);
        drawMonth(date);

        $('.month-move').on('click', function (e) {
            e.preventDefault();

            drawMonth($(this).data('ym'));
        });

        // Today 버튼 클릭 시 오늘 날짜로 이동
        $('#today-btn').on('click', function (e) {
            e.preventDefault();
            var today = new Date().toISOString().substring(0, 10);
            drawMonth(today);  // 오늘 날짜로 달력 그리기
        });
    });

    // '+' 버튼 클릭 시 스케줄 추가를 위한 모달 표시
    $(document).on('click', '.add-event', function(e) {
        e.stopPropagation();
        $(document).on('click', '.add-event', function(e) {
            e.preventDefault(); // 기본 동작 방지
            e.stopPropagation(); // 클릭 이벤트 전파 방지

            var day = $(this).siblings('a').text(); // 클릭한 날짜의 일 가져오기
            var yearMonth = $('#month-this').text().replace('.', '-'); // 현재 연도-월
            var formattedDate = yearMonth + '-' + ('0' + day).slice(-2); // 'xxxx-xx-xx' 형식으로 만들기

            // 모달의 날짜 설정
            $('#modal-date').text(formattedDate);
            $('#schedule-modal').fadeIn(); // 모달 창 열기
        });

        // 모달 창 닫기
        $('.close').on('click', function() {
            $('#schedule-modal').fadeOut(); // 모달 창 닫기
        });

        // 모달 외부 클릭 시 닫기
        $(window).on('click', function(e) {
            if (e.target.id === 'schedule-modal') {
                $('#schedule-modal').fadeOut();
            }
        });

        // 스케줄 저장
        $('#schedule-form').on('submit', function(e) {
            e.preventDefault(); // 폼의 기본 제출 동작 방지

            var scheduleName = $('#event-title').val();
            var scheduleTime = $('#event-time').val();
            // var eventDesc = $('#event-desc').val();
            var scheduleDate = $('#modal-date').text();

            // console.log('스케줄 저장:', {
            //     date: selectedDate,
            //     title: eventTitle,
            //     time: eventTime,
            //     // description: eventDesc
            // });

            var scheduleDto = {
                scheduleDate: scheduleDate,
                scheduleTime: scheduleTime,
                scheduleName: scheduleName
            };

            // 여기서 Ajax 등을 통해 서버에 데이터를 전송하는 로직을 추가
            ajaxPostJsonCall('/schedule-save-web', JSON.stringify(scheduleDto), function(data) {
                if (data.code === "0000") {
                    // 모달 창 닫기 및 폼 초기화
                    $('#schedule-modal').fadeOut();
                    $('#schedule-form')[0].reset(); // 폼 초기화
                }
            }, function(error) {
                alert("An error occurred: " + error.message);
            });
        });
    });

    // 날짜 버튼 클릭 시 일정 보여주는 모달
    $(document).on('click', 'td a', function(e) {
        e.preventDefault();  // 링크 기본 동작을 막음
        var date = $(this).text();  // 클릭한 날짜를 가져옴

        // 현재 보여지고 있는 연도와 월을 가져옴
        var yearMonth = $('#month-this').text().replace('.', '-'); // 'xxxx.xx' 형식을 'xxxx-xx'로 변환

        // 'xxxx년-xx월-xx일' 형식으로 변환
        var formattedDate = yearMonth + '-' + ('0' + date).slice(-2);  // 날짜가 한 자리 수일 경우 앞에 '0'을 붙여줌
        var finalDateText = formattedDate.replace('-', '년 ').replace('-', '월 ') + '일';

        // 모달에 날짜 설정
        $('#modal-date').text(finalDateText);

        // 해당 날짜에 대한 일정을 불러와서 #event-list에 표시
        // 여기에 AJAX나 로컬 데이터를 사용해서 해당 날짜의 일정을 불러올 수 있음
        var events = getEventsForDate(date);  // 이 함수는 해당 날짜의 일정을 반환하는 예시 함수
        $('#event-list').empty();  // 기존 일정을 초기화

        if (events.length > 0) {
            events.forEach(function(event) {
                $('#event-list').append('<p>' + event + '</p>');
            });
        } else {
            $('#event-list').append('<p>스케줄이 없습니다.</p>');
        }

        // 모달 창을 화면에 표시
        $('#event-modal').fadeIn();
    });

    // 모달 닫기 버튼 클릭 시 모달 닫기
    $('.close-btn').on('click', function() {
        $('#event-modal').fadeOut();
    });

    // 모달 바깥 클릭 시 모달 닫기
    $(window).on('click', function(event) {
        if ($(event.target).is('#event-modal')) {
            $('#event-modal').fadeOut();
        }
    });

    // 예시로 사용하는 날짜별 일정 데이터
    function getEventsForDate(date) {
        // 예시 데이터
        var events = {
            '5': ['회의 10시', '점심 약속 12시'],
            '10': ['발표 준비', '팀 미팅'],
            '15': ['고객 미팅', '프로젝트 마감일'],
        };
        return events[date] || [];
    }


</script>
