<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/KINO.png') no-repeat center center fixed;
            background-size: cover;
        }
        .header-spacer {
            height: 90px; /* 헤더 높이와 동일하게 설정 */
        }
        .container {
            position: relative;
            width: 100%;
            min-height: calc(100vh - 90px); /* 화면 전체 높이에서 헤더를 뺀 높이 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #6f42c1, #5a31a1);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .menu-btn:hover {
            transform: scale(1.05);
            background-color: #4e2590;
        }
        .social-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        .social-image-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .social-image-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>
<div class="header-spacer"></div> <!-- 헤더 아래에 공간 확보 -->
<div class="container">
    <div class="menu-buttons">
        <button onclick="location.href='/community-web'" class="menu-btn">Community</button>
        <button onclick="location.href='/artist-web'" class="menu-btn" id="artist-btn">Artist</button>
        <button onclick="location.href='/schedule-web'" class="menu-btn" id="schedule-btn">Schedule</button>
    </div>
    <div class="social-buttons">
        <button class="social-image-button" onclick="window.open('https://www.instagram.com/nakedxproud?igsh=aXVib2JvanNjYXJl', '_blank')">
            <img src="/images/instagram.png" alt="Instagram" />
        </button>
        <button class="social-image-button" onclick="window.open('https://x.com/nakedxproud?s=21&t=GGbY2h5S3r0vacPcMSGrxA', '_blank')">
            <img src="/images/twitter.png" alt="Twitter" />
        </button>
        <button class="social-image-button" onclick="window.open('https://weverse.io/kino/artistpedia?hl=ko', '_blank')">
            <img src="/images/weverse.png" alt="Weverse" />
        </button>
        <button class="social-image-button" onclick="window.open('https://m.youtube.com/@official_kino', '_blank')">
            <img src="/images/youtube.png" alt="Youtube" />
        </button>
    </div>
</div>
</body>
<script>
</script>
</html>
