<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet" />
  <link href="../css/home.css" rel="stylesheet" type="text/css"/>
  <title>Mypage</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-size: 14px;
      overflow: scroll;
      font-family: 'Cairo', sans-serif; /* 폰트 추가 */
      background-color: #f9f9f9; /* 배경색 추가 */
      margin: 0; /* 기본 마진 제거 */
    }
    .frame-container {
      top: 100px;
      left: 0;
      width: 100%;
      height: calc(100% - 100px); /* 헤더 공간 제외 */
      position: absolute;
      display: flex; /* 플렉스 박스 사용 */
    }
    .menu-bar {
      width: 15%;
      height: 100%;
      background-color: #fff; /* 배경색 추가 */
      border: 2px solid rgba(232 , 217 , 255);
      border-radius: 1em;
      padding: 20px; /* 여백 추가 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }
    .menu-bar h2 {
      margin-top: 0; /* 제목 마진 제거 */
      color: #6f42c1; /* 제목 색상 변경 */
    }
    .menu-item {
      margin: 15px 0; /* 메뉴 항목 사이 여백 */
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s; /* 배경색 전환 효과 */
    }
    .menu-item:hover {
      background-color: rgba(232, 217, 255, 0.5); /* 마우스 오버 시 효과 */
    }
    .content {
      flex: 1; /* 남은 공간을 채우기 위해 설정 */
      padding: 20px; /* 여백 추가 */
      background-color: #ffffff; /* 콘텐츠 배경색 */
      border-radius: 1em; /* 둥근 모서리 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
      margin-left: 20px; /* 메뉴와의 간격 */
    }
  </style>
</head>
<body>
<th:block layout:fragment="header" th:include="@{fragments/header}"></th:block>
<div class="frame-container">
  <div class="menu-bar" id="login-div">
    <h2>Mypage</h2>
    <div class="menu-item" th:href="@{/member/update}">회원정보 수정</div>
    <div class="menu-item" th:href="@{/my-posts}">내 글</div>
  </div>
  <div class="content">
    <h2>환영합니다!</h2>
    <p>여기에 회원 정보를 수정하거나 내 글을 확인할 수 있습니다.</p>
    <!-- 추가 콘텐츠가 필요하면 이곳에 작성 -->
  </div>
</div>
<th:block layout:fragment="footer" th:include="@{fragments/footer}"></th:block>
</body>
<script>
  // JavaScript 코드는 필요에 따라 추가
</script>
</html>
